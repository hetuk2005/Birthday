<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0">
    <title>Birthday Gift Image Gallery</title>
    <link rel="stylesheet" href="./CSS/image_Gallery.css">
  </head>
  <body>
    <h1>Happy Birthday Khushi</h1>
    <div class="slider">
      <span style="--i:1"><img src="./Utils/Image-1.jpg"
          alt="Image-1"></span>
      <span style="--i:2"><img src="./Utils/Image-2.jpg"
          alt="Image-2"></span>
      <span style="--i:3"><img src="./Utils/Image-3.jpg"
          alt="Image-3"></span>
      <span style="--i:4"><img src="./Utils/Image-4.jpg"
          alt="Image-4"></span>
      <span style="--i:5"><img src="./Utils/Image-5.jpg"
          alt="Image-5"></span>
      <span style="--i:6"><img src="./Utils/Image-6.jpg"
          alt="Image-6"></span>
      <span style="--i:7"><img src="./Utils/Image-7.png"
          alt="Image-7"></span>
      <span style="--i:8"><img src="./Utils/Image-8.png"
          alt="Image-8"></span>
    </div>
    <div class="lightbox" id="lightbox">
      <span class="close" id="closeBtn">&times;</span>
      <img id="lightboxImage" alt="Full View" />
    </div>

  </body>
  <script>
  const lightbox = document.getElementById("lightbox");
  const lightboxImage = document.getElementById("lightboxImage");
  const closeBtn = document.getElementById("closeBtn");

  // Open image in fullscreen
  document.querySelectorAll(".slider img").forEach(img => {
    img.addEventListener("click", () => {
      lightbox.style.display = "flex";
      lightboxImage.src = img.src;
    });
  });

  // Close fullscreen on close button
  closeBtn.addEventListener("click", () => {
    lightbox.style.display = "none";
  });

  // Optional: Close on ESC key
  document.addEventListener("keydown", (e) => {
    if (e.key === "Escape") {
      lightbox.style.display = "none";
    }
  });
</script>
</html>
